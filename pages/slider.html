<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide new</title>
    <link rel="stylesheet" href="../css/newSlide.css">
</head>

<body>
    <div class="slider" id="photo">
        <div class="slider-title container">Our Team
        </div>
        <div class="wrap">

            <div class="slider-item">
                <img src="../pictures/slider/canvas.png" alt="slider">
            </div>
            <div class="slider-item">
                <img src="../pictures/slider/canvas1.png" alt="slider">
            </div>
            <div class="slider-item">
                <img src="../pictures/slider/canvas.png" alt="slider">
            </div>
            <div class="slider-item">
                <img src="../pictures/slider/canvas1.png" alt="slider">
            </div>
            <div class="slider-item">
                <img src="../pictures/slider/canvas1.png" alt="slider">
            </div>

            <div class="prev">
                <div class="arrow-left"></div>
            </div>
            <div class="next">
                <div class="arrow-right"></div>
            </div>
        </div>
        <div class="slider-dots">
            <div class="dot dot-active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script src="../js/newSlide.js"></script>
</body>

</html>
